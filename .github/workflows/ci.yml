name: CI
on: [push, pull_request]
env:
  NDLA_RELEASES: ${{ secrets.NDLA_RELEASES }}
  GH_TOKEN: ${{ secrets.CI_NOW_GH_TOKEN }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  GH_PR_NUMBER: ${{ github.event.number }}
  GH_PR_REPO: ${{ github.event.pull_request.head.repo.full_name }}
  GH_PR_SHA: ${{ github.event.pull_request.head.sha }}
  NODE_OPTIONS: "--max-old-space-size=4096"
jobs:
  unit_tests:
    name: "Unit tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22.15.0"
      - name: "Enable yarn v4"
        run: |
          corepack enable
          yarn set version 4.9.2
      - uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            .eslintcache
            .yarn/cache
            ~/.npm
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: "Install"
        run: yarn install --immutable
      - name: "Check-all"
        run: yarn check-all
  integration_tests:
    name: "Integration tests"
    runs-on: ubuntu-latest
    env:
      DEFAULT_TIMEOUT: 5000
      NDLA_PERSONAL_CLIENT_ID: ${{ secrets.NDLA_PERSONAL_CLIENT_ID }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.19.1"
      - name: "Enable yarn v4"
        run: |
          corepack enable
          yarn set version 4.9.2
      - name: "Install"
        run: yarn install --immutable
      - name: "Build"
        run: yarn build
      - name: "Deploy to vercel"
        continue-on-error: true
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
        uses: ndlano/reusable-workflows/.github/actions/vercel-deploy@main
        with:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          MASTER_ALIAS: "ndla-frontend-master.vercel.app"
          REPO_NAME: "ndla-frontend"
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps chromium
      - name: "E2E"
        run: yarn e2e:headless
