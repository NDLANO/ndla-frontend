language: node_js

node_js:
  - '8'

cache:
  yarn: true
  directories:
    - ~/.npm
    - ~/.cache/Cypress/
    - .eslintcache
    - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

script:
  - yarn lint
  - yarn test-ci
  - yarn build
  - yarn e2e-ci

after_success:
  - travis_wait yarn ndla-scripts now-travis --npm

notifications:
  slack:
    on_success: change
    on_failure: always
    rooms:
      secure: 
env:
  global:
    secure: 
